<html>
    <head>
        <link rel="stylesheet" type="text/css" href="interface.css" />
    </head>
        <body>
            <Header><b>Idle Test Game</b></Header><br />
            Essence: <span id="essence">0</span><br />
            Prestige Essence: <span id="prestigeEssence">0</span><br />
            <div>
                <button onClick="essenceClick(1)">Click</button><br />
            </div>
            <header>Upgrades</header>
            <div>
                <button onClick="buyGainer()">Gainers + 1</button><br />
                Gainers: <span id="gainers">0</span><br />
                Cost: <span id="gainerCost">10</span><br />
            </div>
            <div>
                <button onClick="upgradeEssencePerClick()">Essence per Click + 1</button><br />
                Purchases: <span id="upgradeOnePurchases">0</span><br />
                Cost: <span id="upgradeOneCost">50</span>
            </div>
            <div>
                <button onClick="prestigeEssenceGain()">+1 Prestige Essence</button>
                Cost: <span id="prestigeEssenceCost">1000</span>
            </div>

            <script type="text/javascript" src="main.js"></script>
        </body>
</html>
